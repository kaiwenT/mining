<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文件汇总</title>
	<link rel="stylesheet" href="css/style.css">
  	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  	<script type="text/javascript" src="js/summary.js"></script>
  	<script type="text/javascript" src="js/dateformat.js"></script>
</head>
<body>
	<div class="main">
		<iframe src="g_header.html" width=1000px" height="177px"></iframe>
		<div class="content">
			<iframe src="g_left.html" width=200px" height="740px"></iframe>
			<div class="right float_r">
				<div class="s_nav">当前位置：<a href="#">话题管理</a>>><a href="#">多悦小学</a>>>创建话题</div>
				<div class="data_summary">
                	<div class="summary_time">
                    	<ul>
                    		<li><input type="radio" name="timeradio" value="1" />最近一周</li>
                    		<li><input type="radio" name="timeradio" value="2" />最近一月</li>
                    		<li><input type="radio" name="timeradio" value="3"  />最近一季度</li>
                    		<li><input type="radio" name="timeradio" value="4" />自定义</li>
                    		<li>起：<input type="date" class="lol_begin" /></li>
                    		<li class="nomg_r">止：<input type="date" class="lol_end" /></li>
                    		<li class="file_search"><img src="images/ss.png" onclick="fileSearch()" /></li>
                    		<li class="file_summary"><img src="images/hz.png" onclick="fileSummary()" /></li>
                            <div class="clear"></div>
                    	</ul>
                    </div>
	                <div class="summary_wrap ">
                    	<div class="summary_up">
                        	<table width="730" border="0">
                              <tr>
                                <td width="84" height="36" align="center" bgcolor="#86c6ea">选择</td>
                                <td width="294" height="36" align="center" bgcolor="#86c6ea">文件名称</td>
                                <td width="144" height="36" align="center" bgcolor="#86c6ea">上传人</td>
                                <td width="190" height="36" align="center" bgcolor="#86c6ea">上传时间</td>
                              </tr>
                            </table>
                        </div>
                    	<div class="summary_cont">
	                    	<div class="summary_tab">
	                            <table width="730" border="0">
	                            	<tr>
	                            		<td width="84" height="36" align="center" bgcolor="#86c6ea">选择</td>
		                                <td width="294" height="36" align="center" bgcolor="#86c6ea">标题</td>
		                                <td width="144" height="36" align="center" bgcolor="#86c6ea">时间</td>
		                                <td width="190" height="36" align="center" bgcolor="#86c6ea">数量</td>
	                            	</tr>
	                            </table>
	                        </div>
	                        <div class="table_clear">
	                        	<label class="clear_choose"><input type="checkbox" />&nbsp;&nbsp;&nbsp;全选</label>
									<img src="images/tab_btn01.png" class="xzjb" /><img src="images/tab_btn02.png" />
									<img onclick="addLayData()" src="images/tab_btn03.png" class="heibing" />
									<img onclick="deleteLayData()" src="images/tab_btn04.png" />
								<div class="clear"></div>
	                        </div>
	                    </div>
	                </div>
				</div>
			</div>
            <div class="clear"></div>
		</div>
        <iframe src="g_footer.html" width=1000px" height="80px"></iframe>
	</div>
</body>
</html>
