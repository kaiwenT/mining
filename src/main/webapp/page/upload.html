<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件上传测试</title>
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<script src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/mining/dateformat.js"></script>
<script type="text/javascript" src="../js/mining/upload.js"></script>
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<form role="form" method="post" action="/mining/test/cluster"
					enctype="multipart/form-data">
					<div class="form-group">
						<label for="targetIndex">列标</label><input
							type="text" class="form-control" id="targetIndex" name="targetIndex" />
					</div>
					<div class="form-group">
						<label for="file">选择文件</label><input type="file"
							id="file" name="file" />
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<table class="table">
					<thead>
						<tr>
							<th>序号</th>
							<th>网站</th>
							<th>板块</th>
							<th>标题</th>
							<th>发贴人</th>
							<th>发贴时间</th>
							<th>链接</th>
							<th>点击量</th>
							<th>回复量</th>
							<th>来源</th>
							<th>IP地址</th>
							<th>IP所在地</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column"></div>
		</div>
	</div>
</body>
</html>
