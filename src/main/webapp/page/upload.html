<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>舆情信息挖掘子系统</title>
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<script src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/mining/dateformat.js"></script>
<script type="text/javascript" src="../js/mining/upload.js"></script>
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<h1 class="text-center">舆情信息挖掘子系统</h1>
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-12 column">
						<form role="form" action="/mining/data/handle" method="POST"
							enctype="multipart/form-data">
							<div class="form-group">
								<label for="targetIndex">目标列</label><input type="text"
									class="form-control" id="targetIndex" name="targetIndex" />
							</div>
							<div class="form-group">
								<label for="timeIndex">时间列</label><input type="text"
									class="form-control" id="timeIndex" name="timeIndex" />
							</div>
							<div class="form-group">
								<label for="file">选择文件：</label><input type="file" id="file"
									name="file" />
							</div>
							<button type="submit" class="btn btn-default">提交</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
