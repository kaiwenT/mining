<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>舆情信息挖掘子系统</title>
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
<script type="text/javascript" src="../js/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="../js/highchart/highcharts.js"></script>
<script type="text/javascript" src="../js/highchart/themes/gray.js"></script>
<script type="text/javascript" src="../js/mining/upload.js"></script>
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<h1 class="text-center">舆情信息挖掘子系统</h1>
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-12 column">
						<form role="form" id="fileUpload" action="/data/statistic"
							method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="targetIndex">目标列</label><input type="text"
									class="form-control" id="targetIndex" name="targetIndex" />
							</div>
							<div class="form-group">
								<label for="timeIndex">时间列</label><input type="text"
									class="form-control" id="timeIndex" name="timeIndex" />
							</div>
							<div class="form-group">
								<label for="timeIndex">来源列</label><input type="text"
									class="form-control" id="sourceIndex" name="sourceIndex" />
							</div>
							<div class="form-group">
								<label for="timeIndex">类型列</label><input type="text"
									class="form-control" id="typeIndex" name="typeIndex" />
							</div>
							<div class="form-group">
								<label for="timeIndex">情感列</label><input type="text"
									class="form-control" id="emotionIndex" name="emotionIndex" />
							</div>
							<div class="form-group">
								<label for="file">选择文件：</label><input type="file" id="file"
									name="file" />
							</div>
							<button type="button" class="btn btn-default" onclick="upload()">提交</button>
						</form>
					</div>
				</div>

			</div>
			<div class="col-md-12 column">
				<div id="line_emotion" style="width: 800px; height: 500px"></div>
				<div id="line_infotype" style="width: 800px; height: 500px"></div>
				<div id="line_media" style="width: 800px; height: 500px"></div>
				<div id="line_netizenAttention" style="width: 800px; height: 500px"></div>
				<div id="line_mediaAttention" style="width: 800px; height: 500px"></div>
				<div id="line_mediaCount" style="width: 800px; height: 500px"></div>
				<div id="line_infoTypeCount" style="width: 800px; height: 500px"></div>
				<div id="line_emotionCount" style="width: 800px; height: 500px"></div>
			</div>
		</div>
	</div>
</body>
</html>
