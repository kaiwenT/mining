<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>网络舆情数据挖掘子系统</title>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<script
	src="http://cdn.bootcss.com/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="../js/mining/issuelist.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../js/mining/dateformat.js" type="text/javascript"
	charset="utf-8"></script>
<link rel="stylesheet" type="text/css"
	href="../css/mining/issuelist.css">
</head>
<body>
	<div class="head-bar">
		<div class="head-bar__info">
			<div class="head-bar__info__hello">
				您好:<span class="head-bar__info__hello__user-name">xx</span>
			</div>
			<div class="head-bar__info__time">
				时间：<span class="head-bar__info__time__real">xxxx</span>
			</div>
			<a class="head-bar__info__exit-btn"> 退出 </a>
		</div>
	</div>

	<div class="container-fluid content-wrapper">
		<div class="row">
			<!-- 左侧导航栏 -->
			<div class="col-md-2 content-wrapper__nav">
				<ul class="content-wrapper__nav__ul">
					<li class="content-wrapper__nav__ul__element">
						<input type="hidden" name="navBtn1" value="">
						<label for="navBtn1">话题管理</label>
						<ul class="content-wrapper__nav__ul__element-child">
							<li class="content-wrapper__nav__ul__element-child__el">
								<input type="hidden" name="navBtn11" value="">
								<label for="navBtn11">自有话题</label>
							</li>
							<li class="content-wrapper__nav__ul__element-child__el">
								<input type="hidden" name="navBtn12" value="">
								<label for="navBtn12">所有话题</label>
							</li>
						</ul>
					</li>

					<li class="content-wrapper__nav__ul__element">
						<input type="hidden" name="navBtn2" value="">
						<label for="navBtn2">权限管理</label>
						<ul class="content-wrapper__nav__ul__element-child">
							<li class="content-wrapper__nav__ul__element-child__el">
								<input type="hidden" name="navBtn21" value="">
								<label for="navBtn21">用户管理</label>
							</li>
							<li class="content-wrapper__nav__ul__element-child__el">
								<input type="hidden" name="navBtn22" value="">
								<label for="navBtn22">角色管理</label>
							</li>
							<li class="content-wrapper__nav__ul__element-child__el">
								<input type="hidden" name="navBtn23" value="">
								<label for="navBtn23">资源管理</label>
							</li>
							<li class="content-wrapper__nav__ul__element-child__el">
								<input type="hidden" name="navBtn24" value="">
								<label for="navBtn24">父目录管理</label>
							</li>
							<li class="content-wrapper__nav__ul__element-child__el">
								<input type="hidden" name="navBtn25" value="">
								<label for="navBtn25">子目录管理</label>
							</li>
						</ul>
					</li>

					<li class="content-wrapper__nav__ul__element">
						<input type="hidden" name="navBtn3">
						<label for="navBtn3">账号管理</label>
						<ul class="content-wrapper__nav__ul__element-child">
							<li class="content-wrapper__nav__ul__element-child__el">
								<input type="hidden" name="navBtn31">
								<label for="navBtn31">个人信息</label>
							</li>
							<li class="content-wrapper__nav__ul__element-child__el">
								<input type="hidden" name="navBtn32">
								<label for="navBtn32">xx管理</label>
							</li>
						</ul>
					</li>

				</ul>
			</div>


			<!-- 右侧信息显示 -->
			<div class="col-md-10 content-wrapper__content">
				<!-- 当前位置 -->
				<div class="col-md-12 content-wrapper__content__info">
					<span class="content-wrapper__content__info__message">当前位置:</span>
					<span class="content-wrapper__content__info__parent">话题管理</span> <span
						class="content-wrapper__content__info__icon">>></span> <span
						class="content-wrapper__content__info__child">自有话题</span>
				</div>
				<!-- 搜索栏 -->
				<div class="col-md-12 content-wrapper__content__search">
					<form id="contentSearchForm" action="#" method="get" role="form"
						class="form-inline" accept-charset="utf-8">
						<label class="content-wrapper__content__search__label">
							话题名称： </label>
						<input class="content-wrapper__content__search__label__input"
							type="text" id="searchIssueName" value="">
						<label class="content-wrapper__content__search__label">
							创建起始时间： </label>
						<input class="content-wrapper__content__search__label__input"
							type="text" id="searchCreateStartTime" value="">
						<label class="content-wrapper__content__search__label">
							创建终止时间： </label>
						<input class="content-wrapper__content__search__label__input"
							type="text" id="searchCreateEndTime" value="">
						<label class="content-wrapper__content__search__label">
							创建人： </label>
						<input class="content-wrapper__content__search__label__input"
							type="text" id="searchCreator" value="">
						<label class="content-wrapper__content__search__label">
							修改起始时间： </label>
						<input class="content-wrapper__content__search__label__input"
							type="text" id="searchLastUpdateStartTime" value="">
						<label class="content-wrapper__content__search__label">
							修改终止时间： </label>
						<input class="content-wrapper__content__search__label__input"
							type="text" id="searchLastUpdateEndTime" value="">
					</form>
					<button type="button" class="btn btn-primary" id="searchSubmit"
						onclick="mining.query.getIssueList()">搜索</button>
				</div>


				<!-- 搜索结果 -->
				<div class="content-wrapper__content__result">
					<table id="contentSearchResult" class="table table-hover">
						<thead>
							<tr>
								<th>序号</th>
								<th>话题名称</th>
								<th>创建人</th>
								<th>创建时间</th>
								<th>最后修改人</th>
								<th>最后修改时间</th>
							</tr>
						</thead>
						<tbody id='issuelist'>
							<tr>
								<td>1</td>
								<td>白糖时代</td>
								<td>张三</td>
								<td>2016-09-01</td>
								<td>李四</td>
								<td>2016-09-17</td>
							</tr>
							<tr>
								<td>1</td>
								<td>白糖时代</td>
								<td>张三</td>
								<td>2016-09-01</td>
								<td>李四</td>
								<td>2016-09-17</td>
							</tr>
							<tr>
								<td>1</td>
								<td>白糖时代</td>
								<td>张三</td>
								<td>2016-09-01</td>
								<td>李四</td>
								<td>2016-09-17</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 搜索结果end -->
			</div>
			<!-- class content wrapper end -->
		</div>
		<!-- class row end -->
	</div>
	<!-- class wrapper end -->
</body>
</html>
