<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>舆情信息挖掘子系统</title>
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="../css/mining/main.css" />
<script type="text/javascript" src="../js/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="../js/highchart/highcharts.js"></script>
<script type="text/javascript" src="../js/highchart/themes/gray.js"></script>
<script type="text/javascript" src="../js/mining/paint.js"></script>
<script type="text/javascript" src="../js/mining/main.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-lg-12 column">
				<h1 class="text-center">舆情信息挖掘子系统</h1>
				<div class="col-lg-12 column" style="margin-top: 20px">
					<form class="form-inline" role="form" id="fileUpload"
						action="/file/upload" enctype="multipart/form-data">
						<div class="form-group">
							<label for="file" class="sr-only">选择文件：</label><input
								class="form-control" type="file" id="file" name="file" />
						</div>
						<div class="form-group">
							<label for="timeIndex">来源：</label><select class="form-control"
								id="select_sourcetype" name="sourceType">
								<option value="新闻">新闻</option>
								<option value="微博">微博</option>
							</select>
						</div>
						<button type="button" class="btn btn-default" onclick="upload()">预览</button>
					</form>
					<form class="form-inline" role="form" id="miningForm">
						<div class="form-group">
							<label for="targetIndex">目标列：</label><select class="form-control"
								id="targetIndex" name="targetIndex">
								<option>目标列</option>
							</select>
						</div>
						<div class="form-group">
							<label for="timeIndex">时间列：</label><select class="form-control"
								id="timeIndex" name="timeIndex">
								<option>时间列</option>
							</select>
						</div>
						<div class="form-group">
							<label for="timeIndex">来源列：</label><select class="form-control"
								id="mediaIndex" name="mediaIndex">
								<option>来源列</option>
							</select>
						</div>
						<div class="form-group">
							<label for="timeIndex">类型列：</label><select class="form-control"
								id="infoTypeIndex" name="infoTypeIndex">
								<option>类型列</option>
							</select>
						</div>
						<div class="form-group">
							<label for="timeIndex">情感列：</label><select class="form-control"
								id="emotionIndex" name="emotionIndex">
								<option>情感列</option>
							</select>
						</div>
						<div class="form-group">
							<label for="timeIndex">时间间隔：</label><select class="form-control"
								id="interval" name="interval">
								<option value="1">小时</option>
								<option value="2" selected="selected">天</option>
								<option value="3">月</option>
							</select>
						</div>
						<button type="button" class="btn btn-default" onclick="cluster()">提交</button>
					</form>
				</div>
			</div>
			<div class="col-md-12 column" style="margin-top: 10px">
				<ul class="nav nav-tabs">
					<li id="li_scan" class="active"><a href="#panel-1"
						data-toggle="tab">文件预览</a></li>
					<li id="li_result"><a href="#panel-2" data-toggle="tab">结果显示</a></li>
					<li id="li_line"><a href="#panel-3" data-toggle="tab">折线图</a></li>
					<li id="li_column"><a href="#panel-4" data-toggle="tab">柱状图</a></li>
					<li id="li_pie"><a href="#panel-5" data-toggle="tab">饼图</a></li>
				</ul>
			</div>
			<div class="tab-content">
				<div class="tab-pane active" id="panel-1">
					<table class="table table-bordered" id="df_table">
						<thead>
							<tr id="table_scan_head">
							</tr>
						</thead>
						<tbody id="scan_table_body">
						</tbody>
					</table>
				</div>
				<div class="tab-pane" id="panel-2">
					<table class="table table-bordered" id="rs_table">
						<thead>
							<tr id="table_result_head">
							</tr>
						</thead>
						<tbody id="result_table_body">
						</tbody>
					</table>
				</div>
				<div class="tab-pane" id="panel-3">
					<div id="line_emotion" class="paint"></div>
					<div id="line_infotype" class="paint"></div>
					<div id="line_media" class="paint"></div>
					<div id="line_netizenAttention" class="paint"></div>
					<div id="line_mediaAttention" class="paint"></div>
				</div>
				<div class="tab-pane" id="panel-4">
					<div id="column_emotion" class="paint"></div>
					<div id="column_infotype" class="paint"></div>
					<div id="column_media" class="paint"></div>
					<div id="column_netizenAttention" class="paint"></div>
					<div id="column_mediaAttention" class="paint"></div>
					<div id="column_mediaCount" class="paint"></div>
					<div id="column_infoTypeCount" class="paint"></div>
					<div id="column_emotionCount" class="paint"></div>
				</div>
				<div class="tab-pane" id="panel-5">
					<div id="pie_mediaCount" class="paint"></div>
					<div id="pie_infoTypeCount" class="paint"></div>
					<div id="pie_emotionCount" class="paint"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
